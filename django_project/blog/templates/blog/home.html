
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
</head>
<body>
    <header>
        <h1>Blog HOME!</h1>
    </header>

    <main>
{% comment %} Loop Posts to get posts {% endcomment %}
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Published on: {{ post.date_posted }}</p>
                <p>Author: {{ post.author }}</p>
            </article>
        {% endfor %}


    </main>
   
</body>
</html>
