{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Published on: {{ post.date_posted }}</p>
        <p>Author: {{ post.author }}</p>
    </article>
{% endfor %}
{% endblock content %}
